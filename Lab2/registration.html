<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="thankyou.html">
        <label for="firstname">First Name *</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name *</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email *</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="repeatpassword">Repeat Password</label><br>
        <input type="password" id="repeatpassword" name="repeatpassword"><br><br>


        <label for="birthdate">Birth Date</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>


        <label for="picture">User Picture</label><br>
        <input type="file" id="picture" name="picture" accept="image/*"><br><br>


        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset><br>


        <label for="faculty">Faculty</label><br>
        <select id="faculty" name="faculty">
            <option value="">-- Select Faculty --</option>
            <option value="engineering">Engineering</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="medicine">Medicine</option>
        </select><br><br>


        <fieldset>
            <legend>Interests</legend>
            <input type="checkbox" id="programming" name="interests" value="programming">
            <label for="programming">Programming</label><br>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="swimming" name="interests" value="swimming">
            <label for="swimming">Swimming</label><br>
            <input type="checkbox" id="gaming" name="interests" value="gaming">
            <label for="gaming">Gaming</label><br>
            <input type="checkbox" id="traveling" name="interests" value="traveling">
            <label for="traveling">Traveling</label>
        </fieldset><br>


        <label for="about">About You</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>


        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to terms and conditions *</label><br><br>


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
